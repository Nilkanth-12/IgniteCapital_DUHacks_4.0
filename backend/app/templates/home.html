<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | IgniteCapital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: bold;
            color: #343a40;
        }
        .card {
            border: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .list-group-item {
            border: none;
            background-color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Startups & Investors</h1>

        <div class="row">
            <!-- Startups Section -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h2 class="text-primary">Startups</h2>
                    <ul class="list-group">
                        {% for startup in startups %}
                        <li class="list-group-item">
                            <strong>{{ startup.name }}</strong> - {{ startup.industry }}  
                            <span class="badge bg-success float-end">Funding: {{ startup.funding }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- Investors Section -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h2 class="text-success">Investors</h2>
                    <ul class="list-group">
                        {% for investor in investors %}
                        <li class="list-group-item">
                            <strong>{{ investor.name }}</strong> 
                            <span class="badge bg-primary float-end">Investment: {{ investor.investment }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
